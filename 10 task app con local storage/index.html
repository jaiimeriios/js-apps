<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Task App con Local Storage" />
	<title>Task App con Local Storage</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a href="#" class="navbar-brand">Tareas con local storage</a>
		</div>
	</nav>

	<!-- Main content -->
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<form id="formTask">
							<div class="form-group">
								<input type="text" id="title" placeholder="todo" class="form-control">
							<br>
								<textarea id="description" class="form-control" placeholder="Description"></textarea>
							</div>
							<button type="submit" class="btn btn-primary btn-block">
								Guardar Tarea
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="tasks">
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
