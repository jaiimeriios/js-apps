<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Ahead</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="open-search-form">Open Search</button>


        <p></p>

        <p><a href="https://raw.githubusercontent.com/jaiimeriios/type-ahead/main/data.json" target="_blank">Json file</a></p>
    </div>

    <form class="search-form">
        <input type="text" class="search" id="search-input" placeholder="Search">
        <div class="results-container">
            <ul class="suggestions" id="show-suggestions"></ul>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
