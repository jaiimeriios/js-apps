<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://jaiimeriios.com/images/favicon.ico" />
    <title>Fullstack Test - Todos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">

        <div class="row text-center">
            <h1>Fullstack Form</h1>
            <h2 class="mt-2">Node, Express</h2>
        </div>

        <div class="row justify-content-center mt-3">
            <form id="todo-form" class="col-md-6 col-lg-5 col-xl-4 mx-3 mx-md-0 p-4">
                <div class="mb-3">
                    <label for="todo-title" class="form-label">Todo</label>
                    <input id="todo-title" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label for="todo-description" class="form-label">Description</label>
                    <div class="form-floating">
                        <textarea class="form-control text-dark" placeholder="What todo..."
                            id="todo-description"></textarea>
                        <label class="text-dark" for="todo-description">What todo...</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="todo-important" class="form-label">Important</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="todo-important" checked>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div id="content" class="row"></div>
    </div>

    <script src="todos.js"></script>
</body>

</html>
