<body>

    <h1>Array Includes Method</h1>

    <div id="content">
        <h2>Includes</h2>
        <p>
            The includes() method returns true if a string contains a specified string, otherwise false.
        </p>
    </div>

    <script>
        let str = "Hello world, welcome to the universe.";
        const strIncludes1 = str.includes("world")
        const strIncludes2 = str.includes("world", 12)
        console.log(strIncludes1)
        console.log(strIncludes2)



        const array1 = [1, 2, 3];
        console.log(array1.includes(2));

        const pets = ['cat', 'dog', 'bat'];
        console.log(pets.includes('cat'));
        console.log(pets.includes('at'));


    </script>
</body>
