<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">

		var lb = "<br />";

		for (myNum = 0; myNum <= 20; myNum++) {
			document.write(myNum + lb);
		}

		document.write(lb);

		for (i = 0; i <= 20; i++) {
			document.write(i + lb);
		}


	</script>
</body>

</html>
