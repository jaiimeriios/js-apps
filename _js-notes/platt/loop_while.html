<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
		var myCounter = 0;
		var lb = "<br />";

		document.write("While loop is starting");
		document.write(lb);

		while (myCounter < 10) {
			document.write("myCounter = " + myCounter);
			document.write(lb);
			myCounter++;
		}

		document.write("While the loop is finished!");


//-->
	</script>
</body>

</html>
