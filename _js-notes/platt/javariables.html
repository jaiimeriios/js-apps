<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>

<body>
    <script type="text/javascript">
        var myNum = 10;
        var lineBreak = "<br />";
        var myString = "Hello World";

        document.write(myNum);
        document.write(lineBreak);
        document.write(myString);

        var myString = "I am learning javascript"; // myString has change value
        document.write(lineBreak);
        document.write(myString);


        var myBoolean = true;
        document.write(lineBreak);
        document.write(myBoolean);
        document.write(lineBreak);
        document.write(myNum + myNum);
        document.write(lineBreak);
        document.write(myNum * myNum);

    </script>
</body>

</html>
