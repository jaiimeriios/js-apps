<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>

<body>
    <script type="text/javascript">
        var myArray = new Array();
        myArray[0] = "Food";
        myArray[1] = "Water";
        myArray[2] = "Beer";

        document.write(myArray[0] + myArray[1] + myArray[2]);

        var myArray2 = ['Food', 'Water', 'Beer']; //shorter method

        document.write('<br />');
        document.write(myArray2[0] + myArray2[1] + myArray2[2]);

        myArray2[1] = 'Ale'; //changin the value of an array item 

        document.write('<br />');
        document.write(myArray2[0] + myArray2[1] + myArray2[2]);
    </script>
</body>

</html>
