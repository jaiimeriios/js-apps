    <script>

        // https://www.sitepoint.com/currying-in-functional-javascript/

        /*
            Briefly, currying is a way of constructing functions that allows partial application of a functionâ€™s arguments. What this means is that you can pass all of the arguments a function is expecting and get the result, or pass a subset of those arguments and get a function back thatâ€™s waiting for the rest of the arguments. It really is that simple.
        */


        const crearElementos = (e, clase, parent) => {

            let className = clase
            let container = document.querySelector(parent)

            return function (child) {
                let element = document.createElement(e)
                element.innerHTML = child
                element.classList.add(className)
                container.insertAdjacentElement("beforeEnd", element)
            }
        }

        let div1 = crearElementos("div", "div1", "#wrapper")
        let boton1 = crearElementos("button", "btn", "#wrapper")
        let p = crearElementos("p", "text", "#wrapper")

        const greetDeeplyCurried = function (greeting) {
            return function (separator) {
