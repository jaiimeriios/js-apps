<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>ASYNC AWAIT</title>
    <link rel="icon" href="https://jaiimeriios.com/images/favicon.ico" />
    <style>
        :root {
            --primary-color: #3f4c94;
            --secondary-color: #8e9fde;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            font-size: 16px;
            background-color: #f1f4f7;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 10px auto;
        }

        .container {
            width: 96%;
            max-width: 1200px;
            height: auto;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 3px;
            border: solid 1px #e0eaf5;
            box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, .025);
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        #content-datos>div {
            margin: 0 auto 20px auto;
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: solid 1px #dee3f7;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, .085);
        }

        #content-datos>div h3 {
            font-size: 1rem;
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }

        #content-datos>div p {
            font-size: .9rem;
            color: steelblue;
        }

        #content-pokemones {
            justify-content: space-between;
        }

        #content-pokemones>div {
            min-width: 15%;
            margin: 0px 4px 15px 4px;
            border-radius: 3px;
            text-align: center;
            user-select: none;
            border: solid 1px #dee3f7;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, .085);
        }

        #content-pokemones>div p {
            font-size: 14px;
            margin: -8px 0 8px 0;
            font-weight: 600;
            color: var(--secondary-color);
            text-shadow: 1px 1px 1px rgba(0, 0, 0, .15);
        }

        .promise-avatar-example {
            width: 240px;
            height: auto;
            border-radius: 4px;
            border: solid 2px;
            border-color: var(--secondary-color);
        }

        .promise-avatar-example.border {
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ASYNC AWAIT</h1>
    </div>

    <div class="container" id="content-datos"></div>



    <script type="text/javascript">


        // https://javascript.info/async-await




        const getData = async () => {
            const response = await fetch("http://jsonplaceholder.typicode.com/comments")
            const data = await response.json()
            console.table(data)
            return data
        }

        getData()



        async function func1(algo) {
            // return algo;
            return Promise.resolve(algo);
        }
        func1('async 1 - ðŸ’«ðŸ’«ðŸ’«').then(console.log)



        async function func2() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("donea asdfasdf"), 1000)
            });
            let result = await promise; // wait until the promise resolves
            console.log(result);
        }
        func2();




        class Thenable {
            constructor(num) {
                this.num = num;
            }
            then(resolve, reject) {
                console.log(resolve);
                // resolve with this.num*2 after 1000ms
                setTimeout(() => resolve(this.num * 2), 1000); // (*)
            }
        }

        async function func3() {
            // waits for 1 second, then result becomes 10
            let result = await new Thenable(5);
            console.log(result);
        }
        func3();






        async function showAvatar() {

            const URL = 'https://api.github.com/users/'
            const username = 'jaiimeriios'

            // read our JSON
            let response = await fetch(`${URL}${username}`);
            let user = await response.json();


            // show the avatar
            let img = document.createElement('img');
            img.src = user.avatar_url;
            img.alt = `${user.name} ${user.bio}`;

            document.getElementById('content-datos').append(img);
            img.className = "promise-avatar-example";

            // wait 3 seconds
            await new Promise((resolve, reject) => setTimeout(resolve, 2000));

            img.classList.add('border');

            return user;
        }

        showAvatar();



    </script>
</body>

</html>
