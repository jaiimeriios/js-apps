<body>
    <h1>Promises All</h1>


    <script>

        const fetchData = async (code) => {
            try {
                const res = await fetch(`https://restcountries.com/v3.1/alpha/${code}`);
                const country = await res.json();
                return country
            } catch(e) {
                console.log(e);
            };
        };

        const fetchCountryBorders = async () => {
            const mx = await fetchData('mx');
            const borders = await Promise.all(mx[0].borders.map(border => fetchData(border)))
            console.log(borders)
        }

        fetchCountryBorders()


        // fetchData('mx')
        



    </script>
</body>
