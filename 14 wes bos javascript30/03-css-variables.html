<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
        :root {
            --base: #0174ff;
            --spacing: 5px;
            --blur: 1px;
            --radius: 6px;
            --width: 90%;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(#4b4d61, #616077);
            color: #fff;
            font-size: 18px;
            font-weight: 400;
        }

        h1 {
            font-size: 2rem;
            margin: 25px 0 0 0;
            text-align: center;
            font-weight: 400;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);
        }

        h1 span {
            color: var(--base);
        }

        .controls {
            margin: 25px auto 0 auto;
            width: 90%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .controls section {
            margin: 20px 6px 0 0;
            background: #484a5d;
            padding: 10px 15px;
            border-radius: 3px;
            border: solid 2px #454756;
            text-align: center;
        }

        .controls section label {
            display: block;
            font-size: 1rem;
            letter-spacing: .5px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);
        }

        .controls section input {
            height: 30px;
        }

        .controls section input[type='color'] {
            margin: 6px 0 0 0;
            height: 23px;
            width: 100%;
            border: none;
            padding: 0 4px;
            background-color: #3e4052;
            cursor: pointer;
        }

        img {
            height: auto;
            margin: 25px auto;
            display: block;
            width: var(--width);
            padding: var(--spacing);
            background-color: var(--base);
            filter: blur(var(--blur));
            border-radius: var(--radius);
        }
    </style>
</head>

<body>
    <h1>Update CSS Variables with <span>JS</span></h1>
    <div class="controls">
        <section>
            <label for="width">Width</label>
            <input type="range" name="width" min="10" max="100" value="90" data-sizing="%">
        </section>
        <section>
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="0" max="20" value="5" data-sizing="px">
        </section>
        <section>
            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="5" value="1" data-sizing="px">
        </section>
        <section>
            <label for="radius">Radius</label>
            <input type="range" name="radius" min="0" max="40" value="6" data-sizing="px">
        </section>
        <section>
            <label for="base">Base Color</label>
            <input type="color" name="base" value="#0174ff">
        </section>
    </div>

    <img src="https://images.unsplash.com/photo-1615053835685-01e8be635c29?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80"
        alt="Random Image from Unsplash">


    <script>
        const inputs = document.querySelectorAll('.controls input')

        inputs.forEach((input) => {
            input.addEventListener('mousemove', handleUpdate)
        })

        function handleUpdate() {
            const suffix = this.dataset.sizing || ''
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }
    </script>

</body>

</html>
