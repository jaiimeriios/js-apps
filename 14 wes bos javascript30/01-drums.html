<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <style>
        html {
            font-size: 10px;
            background: url(drum-bg.jpg) bottom center;
            width: 100%;
            height: 100vh;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.65);
        }

        .keys {
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .key {
            border: .4rem solid black;
            border-radius: .5rem;
            margin: 1rem;
            font-size: 1.5rem;
            padding: 1rem .5rem;
            transition: all .07s ease;
            width: 10rem;
            text-align: center;
            color: white;
            background: rgba(88, 69, 44, 0.65);
            text-shadow: 0 0 .5rem black;
        }

        .playing {
            transform: scale(1.1);
            border-color: #ffc600;
            box-shadow: 0 0 1rem #c0a02d;
        }

        kbd {
            display: block;
            font-size: 4rem;
        }

        .sound {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: .1rem;
            color: #ebc437;
        }
    </style>
</head>

<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="media/sounds/clap.wav"></audio>
    <audio data-key="83" src="media/sounds/hihat.wav"></audio>
    <audio data-key="68" src="media/sounds/kick.wav"></audio>
    <audio data-key="70" src="media/sounds/openhat.wav"></audio>
    <audio data-key="71" src="media/sounds/boom.wav"></audio>
    <audio data-key="72" src="media/sounds/ride.wav"></audio>
    <audio data-key="74" src="media/sounds/snare.wav"></audio>
    <audio data-key="75" src="media/sounds/tom.wav"></audio>
    <audio data-key="76" src="media/sounds/tink.wav"></audio>

    <script>
        const keys = document.querySelectorAll('.key');

        window.addEventListener('keydown', playSound);

        keys.forEach(key => {
            key.addEventListener('transitionend', removeTransition)
        })

        function playSound(e) {

            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

            if (!audio) {
                return;
            }

            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
    </script>
</body>

</html>
