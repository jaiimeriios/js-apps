<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>

    <p><em>Check the console</em> ðŸ’»</p>

    <script>

        const people = [
            { name: 'soir', year: 1989 },
            { name: 'asdf', year: 1986 },
            { name: 'qwer', year: 1970 },
            { name: 'zxcv', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Array.prototype.some() // is at least one person 19 or older?
        const isAdult = people.some(function (person) {
            const currentYear = (new Date()).getFullYear()
            if (currentYear - person.year >= 19) {
                return true
            }
        })
        console.log({ isAdult })

        const isAdultES6 = people.some((person) => {
            return (new Date()).getFullYear() - person.year >= 20 ? true : false
        })
        console.log({ isAdultES6 })


        // Array.prototype.every() // is everyone 19 or older?
        const allAdults = people.every((person) => {
            return (new Date()).getFullYear() - person.year >= 20 ? true : false
        })
        console.log({ allAdults })


        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        const comment = comments.find(function (comment) {
            if (comment.id === 823423) {
                return true
            }
        })
        console.log(comment)

        const commentES6 = comments.find((comment) => {
            return comment.id === 542328
        })
        console.log(commentES6)


        // Array.prototype.findIndex()
        // Find the comment with this ID & delete the comment with the ID of 123523
        const index = comments.findIndex((comment) => {
            return comment.id === 123523
        })
        console.log('to delete::', index)

        console.table(comments)
        comments.splice(index, 3)
        console.table(comments)

        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ]

        console.table(newComments)

    </script>

</body>

</html>
