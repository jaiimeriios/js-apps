<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Panels</title>
</head>

<body>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        html {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            font-weight: 200;
        }

        body {
            margin: 0;
        }

        .panels {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            background: #000;
        }

        .panel {
            color: white;
            text-align: center;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: .8;
            box-shadow: inset 0 0 0 5px rgba(0, 0, 0, 0.1);
            transition: all 300ms cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .panel1 {
            background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
        }

        .panel2 {
            background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
        }

        .panel3 {
            background-image: url(https://images.unsplash.com/photo-1435777940218-be0b632d06db?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=889&q=80);
        }

        .panel4 {
            background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
        }

        .panel5 {
            background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
        }

        /* Flex Children */
        .panel>* {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel>*:last-child {
            transform: translateY(0)
        }

        .panel.open-active>*:first-child {
            transform: translateY(25%)
        }

        .panel>*:last-child {
            transform: translateY(100%)
        }

        .panel.open-active>*:last-child {
            transform: translateY(0)
        }

        .panel p {
            font-size: 1em;
            text-transform: uppercase;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        }

        .panel p:nth-child(2) {
            font-size: 2em;
        }

        .panel p:nth-child(2) span {
            color: rgb(216, 216, 216);
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15);
            font-size: 1.5rem;
            padding: 20px 0;
            width: 80%;
            border-radius: .25rem;
            user-select: none;
            background-color: rgba(0, 142, 255, .7);
            border: solid 2px rgba(0, 142, 255, .85);
            box-shadow: 0px -4px 9px 3px #00000052;
        }

        .panel p:nth-child(2) span:hover {
            color: #fff;
            background-color: rgba(0, 142, 255, .9);
        }

        .panel.open {
            flex: 5;
            font-size: 40px;
            opacity: 1;
        }
    </style>

    <div class="panels">
        <div class="panel panel1">
            <p>Let's</p>
            <p><span>Dance</span></p>
        </div>
        <div class="panel panel2">
            <p>Take</p>
            <p><span>Receive</span></p>
        </div>
        <div class="panel panel3">
            <p>It</p>
            <p><span>Today</span></p>
        </div>
        <div class="panel panel4">
            <p>All</p>
            <p><span>You can</span></p>
        </div>
        <div class="panel panel5">
            <p>In</p>
            <p><span>Motion</span></p>
        </div>
    </div>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad corrupti inventore facilis explicabo vitae totam,
            vel in! Repudiandae temporibus harum suscipit earum quasi nulla soluta maiores possimus, maxime officiis
            magni!</p>
    </div>

    <script>
        const panels = [...document.querySelectorAll('.panel')]
        const openClass = ['open', 'open-active']

        panels.forEach((panel) => {
            panel.addEventListener('mouseover', toggleOpen)
            panel.addEventListener('mouseout', toggleClose)
        })

        function toggleOpen() {
            this.classList.add(...openClass)
        }

        function toggleClose() {
            this.classList.remove(...openClass)
        }

        // panels.forEach( (panel) => {
        //     panel.addEventListener('mouseover', () => {
        //         panel.classList.add(...openClass)
        //         console.log(panel)
        //     })
        //     panel.addEventListener('mouseout', () => {
        //         panel.classList.remove(...openClass)
        //     })
        // })

    </script>

</body>

</html>
