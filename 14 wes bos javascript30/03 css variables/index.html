<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Update CSS Variables with <span>JS</span></h1>
    <div class="controls">
        <section>
            <label for="width">Width</label>
            <input type="range" name="width" min="10" max="100" value="90" data-sizing="%">
        </section>
        <section>
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="0" max="20" value="5" data-sizing="px">
        </section>
        <section>
            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="5" value="1" data-sizing="px">
        </section>
        <section>
            <label for="radius">Radius</label>
            <input type="range" name="radius" min="0" max="40" value="6" data-sizing="px">
        </section>
        <section>
            <label for="base">Base Color</label>
            <input type="color" name="base" value="#0174ff">
        </section>
    </div>

    <img src="https://images.unsplash.com/photo-1615053835685-01e8be635c29?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80" alt="Random Image from Unsplash">


    <script>
        const inputs = document.querySelectorAll('.controls input')

        inputs.forEach((input) => {
            input.addEventListener('mousemove', handleUpdate)
        })

        function handleUpdate() {
            const suffix = this.dataset.sizing || ''
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }
    </script>

</body>

</html>
