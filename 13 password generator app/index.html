<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Generator App</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<img src="img/password.png" alt="password lock" class="psswrd">
		<h1>
			<i class="material-icons">lock</i>
			Password Generator
		</h1>
	</header>

	<div class="container">
		<form action="" class="app" id="app">
			<div class="fila numero-caracteres">
				<div class="col">
					<label for="">Character Number</label>
				</div>
				<div class="col">
					<div>
						<button class="btn" id="btn-menos-uno">
							<i class="material-icons">remove</i>
						</button>
					</div>
					<div>
						<input type="text" id="numero-caracteres" readonly value="12">
					</div>
					<div>
						<button class="btn" id="btn-mas-uno">
							<i class="material-icons">add</i>
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>


	<script src="app.js"></script>
</body>

</html>
