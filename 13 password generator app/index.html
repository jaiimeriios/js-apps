<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Generator App</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<img src="img/password.png" alt="password lock" class="psswrd">
		<h1><i class="material-icons">lock</i> Password Generator</h1>
	</header>

	<div class="container">
		<form action="" class="app" id="app">
			<div class="fila numero-caracteres">
				<div class="col">
					<label for="numero-caracteres">Character Number</label>
				</div>
				<div class="col botones">
					<div>
						<button class="btn" id="btn-menos-uno">
							<i class="material-icons">remove</i>
						</button>
					</div>
					<div>
						<input type="text" id="numero-caracteres" readonly value="12">
					</div>
					<div>
						<button class="btn" id="btn-mas-uno">
							<i class="material-icons">add</i>
						</button>
					</div>
				</div>
			</div>

			<div class="fila simbolos">
				<div class="col">
					<label for="simbolos">Symbols?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-simbolos">
						<i id="check" class="material-icons">check</i>
						<i id="clear" class="material-icons clear">clear</i>
					</button>
				</div>
			</div>

			<div class="fila numeros">
				<div class="col">
					<label for="numeros">Numbers?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-numeros">
						<i id="check" class="material-icons">check</i>
						<i id="clear" class="material-icons clear">clear</i>
					</button>
				</div>
			</div>

			<div class="fila mayuscula">
				<div class="col">
					<label for="mayuscula">Case Letters?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-mayuscula">
						<i id="check" class="material-icons">check</i>
						<i id="clear" class="material-icons clear">clear</i>
					</button>
				</div>
			</div>

			<div class="fila generar">
				<div class="col">
					<button class="btn btn-generar" id="btn-generar">Generate
						<i class="material-icons">lock_open</i>
					</button>
				</div>
				<div class="col">
					<input type="text" class="input-password" id="input-password" readonly value="p4s5w0rd">
				</div>
			</div>

			<div class="fila alerta">
				<div class="col">
					<div class="alerta-copiado" id="alerta-copiado">
						<p><i class="material-icons"> file_copy</i>Copied</p>
					</div>
				</div>
			</div>
		</form>
	</div>


	<script src="app.js"></script>
</body>

</html>
